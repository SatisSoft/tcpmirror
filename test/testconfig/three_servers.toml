# listen address
listen_address = "localhost:7030"

# DB server address
db_address = "localhost:9999"

#listen protocol
listen_protocol = "NDTP"

#log level
log_level = "trace"

# list of data consumers
consumers_list = ["vis1", "vis2", "vis3"]

#key expire sec
key_ex = 10

#period check not confirmed ms
period_notconf_data = 60000

#period old data ms
period_old_data = 55000

#period check old data sec
period_check_old = 60

#timeout close sec
timeout_close = 5

#timeout error reply sec
timeout_error_reply = 5

#timeout reconnect sec
timeout_reconnect = 10

[vis1]
id = 1
address = "localhost:7033"
protocol = "EGTS"
master = false

